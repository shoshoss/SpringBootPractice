<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>お問い合わせ詳細</title>
</head>
<body>
	<h2>お問い合わせ詳細</h2>
	<table border="1">
		<tr>
			<th>ID</th>
			<td th:text="${contact.id}"></td>
		</tr>
		<tr>
			<th>姓</th>
			<td th:text="${contact.lastName}"></td>
		</tr>
		<tr>
			<th>名</th>
			<td th:text="${contact.firstName}"></td>
		</tr>
		<tr>
			<th>メール</th>
			<td th:text="${contact.email}"></td>
		</tr>
		<tr>
			<th>電話</th>
			<td th:text="${contact.phone}"></td>
		</tr>
		<tr>
			<th>郵便番号</th>
			<td th:text=" ${contact.zipCode}"></td>
		</tr>
		<tr>
			<th>住所</th>
			<td th:text="${contact.address}"></td>
		</tr>
		<tr>
			<th>建物名</th>
			<td th:text="${contact.buildingName}"></td>
		</tr>
		<tr>
			<th>種別</th>
			<td th:text="${contact.contactType}"></td>
		</tr>
		<tr>
			<th>内容</th>
			<td th:text="${contact.body}"></td>
		</tr>
		<tr>
			<th>作成日</th>
			<td th:text="${#temporals.format(contact.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
		</tr>
		<tr>
			<th>更新日</th>
			<td th:text="${#temporals.format(contact.updatedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
		</tr>
	</table>
	<a href="/admin/contacts">戻る</a>

</body>
</html>
