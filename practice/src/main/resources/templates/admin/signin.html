<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ログイン</title>
</head>
<body>
	<h1>ログイン</h1>
	<form th:action="@{/admin/signin}" th:object = "${signinForm}" method="post">
		<div>
			<label for="email">メールアドレス</label>
			<input type="text" th:field="*{email}" name="email">
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></span>
		</div>
		<div>
			<label for="password">パスワード</label>
			<input type="password" th:field="*{password}" name="password">
			<span th:if="${#fields.hasErrors('password')}" therrors="*{password}" style="color: red"></span>
		</div>
		<input type="submit" value="ログイン">
	</form>
</body>
</html>
