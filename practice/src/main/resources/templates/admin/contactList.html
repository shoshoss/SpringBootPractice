<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>お問い合わせ一覧</title>
</head>
<body>
	<h1>お問い合わせ一覧</h1>
	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>姓</th>
				<th>名</th>
				<th>種別</th>
				<th>作成日時</th>
				<th>更新日時</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="contact : ${contactList}">
				<td th:text="${contact.id}"></td>
				<td th:text="${contact.lastName}"></td>
				<td th:text="${contact.firstName}"></td>
				<td th:text="${contact.contactType}"></td>
				<td th:text="${#temporals.format(contact.createdAt, 'yyyy/MM/dd HH:mm')}"></td>
				<td th:text="${#temporals.format(contact.updatedAt, 'yyyy/MM/dd HH:mm')}"></td>
				<td>
					<a th:href="@{/admin/contacts/{id}(id=${contact.id})}">詳細</a>
					<a th:href="@{/contact}">作成</a>
					<a th:href="@{/admin/contacts/{id}/edit(id=${contact.id})}">編集</a>
					<a th:href="@{/admin/contacts/{id}/delete(id=${contact.id})}" onclick="return confirm('本当に削除しますか？');">削除</a>
				</td>
			</tr>
		</tbody>
	</table>
	<form th:action="@{/logout}" method="post">
        <input type="submit" value="ログアウト" />
    </form>
</body>
</html>
